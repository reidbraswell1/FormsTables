<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Tables</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Forms and Tables Exercise</h1>
    <div class="form">
        <form method="POST" action="javascript:displayResults(this);" >
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required placeholder="First Name">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required placeholder="Last Name">
            <label for="email">Email Address:</label>
            <input type="email" id="email" required placeholder="Email">
            <label>Programming Experience:</label>
            <br/>
            <label for="beginner">Beginner</label>
            <input type="radio" id="beginner" name="programmingExperience" required value="Beginner">
            <label for="intermediate">Intermediate</label>
            <input type="radio" id="intermediate" name="programmingExperience" required value="Intermediate">
            <label for="expert">Expert</label>
            <input type="radio" id="expert" name="programmingExperience" required value="Expert">
            <br/>
            <label for="desiredCareer">Desired Career:</label>
            <input type="text" id="desiredCareer" name="desiredCareer" required placeholder="Desired Career">
            <br />
            <input type="submit" value="Submit" onsubmit="return true"/>
            <input type="reset">
        </form>
    </div>
    <hr/>
    <h3>Form Output - Output Appended to End of the Table</h3>
    <div>
        <table id="results">
            <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Programming Experience</th>
                    <th>Desired Career</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
