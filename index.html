<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Tables</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Forms and Tables Example</h1>
    <div class="form">
        <form method="GET" action="/" >
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required placeholder="First Name">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required placeholder="Last Name">
            <label for="email">Email Address:</label>
            <input type="email" id="email" required placeholder="Email">
            <label>Programming Experience:</label>
            <br/>
            <label for="beginner">Beginner</label>
            <input type="radio" id="beginner" name="programmingExperience" value="Beginner">
            <label for="intermediate">Intermediate</label>
            <input type="radio" id="intermediate" name="programmingExperience" value="Intermediate">
            <label for="expert">Expert</label>
            <input type="radio" id="expert" name="programmingExperience" value="Expert">
            <br />
            <input type="submit" value="Submit" onclick="validate()"/>
            <input type="reset">
        </form>
    </div>
    <hr/>
    <div>
        <table id="results">
            <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Programming Experience</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
        function validate() {
            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let email = document.getElementById("email").value;
            let beginner = document.getElementById("beginner").value;
            let intermediate = document.getElementById("intermediate").value;
            let expert = document.getElementById("expert").value;
            let programmingExperience;
            alert(intermediate);
            alert(beginner);
            if(beginner == "") {
                if(intermediate == "") {
                    programmingExperience = expert;
                }
                else {
                    programmingExperience = intermediate;
                }
            }
            else {
                programmingExperience = beginner;                
            }
            let table = document.getElementById("results");
            let row = table.insertRow();
            let cell1 = row.insertCell();
            let cell2 = row.insertCell();
            let cell3 = row.insertCell();
            let cell4 = row.insertCell();
            cell1.innerText = firstName;
            cell2.innerText = lastName;
            cell3.innerText = email;
            cell4.innerText = programmingExperience;
            reset();
        }
        function reset() {
            document.getElementById("firstName").value="";   
            document.getElementById("lastName").value="";   
            document.getElementById("email").value="";   
        }
    </script>
</body>

</html>
