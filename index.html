<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Tables</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Forms and Tables Example</h1>
    <div class="form">
        <form method="GET" action="/" >
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required placeholder="First Name">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required placeholder="Last Name">
            <label for="email">Email Address</label>
            <input type="email" id="email" required placeholder="Email">
            <br />
            <input type="submit" value="Submit" onclick="validate()"/>
            <input type="reset">
        </form>
    </div>
    <hr/>
    <div>
        <table id="results">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
            </thead>
            <tbody>
                <!-- Set a row of dummy data so that the even line will display a different background color -->
                <tr>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Email</td>
                </tr>
                <tr>
                    <td id="firstNameTable"></td>
                    <td id="lastNameTable"></td>
                    <td id="emailTable"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        function validate() {
            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let email = document.getElementById("email").value;
            document.getElementById("firstNameTable").innerText=firstName;
            document.getElementById("lastNameTable").innerText=lastName;
            document.getElementById("emailTable").innerText=email;
            reset();
        }
        function reset() {
            document.getElementById("firstName").value="";   
            document.getElementById("lastName").value="";   
            document.getElementById("email").value="";   
        }
    </script>
</body>

</html>
